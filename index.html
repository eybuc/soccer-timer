<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק טיימר כדורגל</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>⚽ משחק טיימר כדורגל</h1>
            <div class="version-info">גרסה 2.1 - תמיכה משופרת במובייל והדפסה</div>
            <button id="help-btn" class="btn btn-info help-btn">❓ עזרה</button>
        </header>

        <div class="main-timer-section">
            <div class="timer-display">
                <span id="main-timer">00:00:00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="btn btn-primary">▶ התחל</button>
                <button id="pause-btn" class="btn btn-secondary" disabled>⏸ השהיה</button>
                <button id="reset-btn" class="btn btn-danger">⏹ איפוס</button>
            </div>
        </div>

        <div class="player-management">
            <div class="section-header">
                <h3>ניהול שחקנים</h3>
                <button id="toggle-management-btn" class="btn btn-secondary toggle-btn">👁️ הסתר</button>
            </div>
            
            <div id="management-content" class="management-content">
                <div class="add-player-section">
                    <input type="text" id="player-name-input" placeholder="הכנס שם שחקן או מספר שמות מופרדים בפסיק: יוחנן, שרה, מייק" maxlength="200">
                    <button id="add-player-btn" class="btn btn-success">+ הוסף שחקן(ים)</button>
                    <button id="clear-data-btn" class="btn btn-danger" title="מחק את כל הנתונים השמורים">🗑️ מחק הכל</button>
                </div>
                
                <div class="saved-lists-section">
                    <div class="lists-controls">
                        <input type="text" id="list-name-input" placeholder="שמור שחקנים נוכחיים כ..." maxlength="30">
                        <button id="save-list-btn" class="btn btn-secondary">💾 שמור רשימה</button>
                        <button id="load-list-btn" class="btn btn-warning">📂 טען רשימה</button>
                    </div>
                    
                    <div class="export-import-section">
                        <div class="export-import-controls">
                            <button id="export-lists-btn" class="btn btn-info">📤 ייצא רשימות</button>
                            <button id="import-lists-btn" class="btn btn-info">📥 ייבא רשימות</button>
                            <input type="file" id="import-file-input" accept=".json" style="display: none;">
                        </div>
                        <div class="export-import-hint">
                            💡 ייצא רשימות לשיתוף בין מכשירים (מחשב ↔ מובייל)
                        </div>
                    </div>
                    <div id="saved-lists-container" class="saved-lists-grid">
                        <!-- Saved lists will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="players-section">
            <div class="players-header">
                <div class="players-title-section">
                    <h2>שחקנים</h2>
                    <span id="player-count" class="player-count">0/9 נבחרו</span>
                    <span class="drag-hint">↕️ גרור לסידור מחדש</span>
                </div>
                <div class="players-controls">
                    <button id="summary-btn" class="btn btn-info">📊 סיכום</button>
                    <button id="reset-players-btn" class="btn btn-warning">🔄 איפוס שחקנים</button>
                </div>
            </div>
            <div id="players-container" class="players-grid">
                <!-- Players will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📊 סיכום משחק</h2>
                <div class="modal-controls">
                    <button id="print-summary-btn" class="btn btn-info">🖨️ הדפס</button>
                    <span class="close">&times;</span>
                </div>
            </div>
            <div class="modal-body">
                <div id="summary-content">
                    <!-- Summary content will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal">
        <div class="modal-content help-modal-content">
            <div class="modal-header">
                <h2>❓ הוראות שימוש</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="help-content">
                    <!-- Help content will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>âš½ Soccer Game Timer</h1>
        </header>

        <div class="main-timer-section">
            <div class="timer-display">
                <span id="main-timer">00:00:00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="btn btn-primary">â–¶ Start</button>
                <button id="pause-btn" class="btn btn-secondary" disabled>â¸ Pause</button>
                <button id="reset-btn" class="btn btn-danger">â¹ Reset</button>
            </div>
        </div>

        <div class="player-management">
            <div class="section-header">
                <h3>Player Management</h3>
                <button id="toggle-management-btn" class="btn btn-secondary toggle-btn">ğŸ‘ï¸ Hide</button>
            </div>
            
            <div id="management-content" class="management-content">
                <div class="add-player-section">
                    <input type="text" id="player-name-input" placeholder="Enter player name(s) - single name or comma separated: John, Sarah, Mike" maxlength="200">
                    <button id="add-player-btn" class="btn btn-success">+ Add Player(s)</button>
                    <button id="clear-data-btn" class="btn btn-danger" title="Clear all saved data">ğŸ—‘ï¸ Clear All</button>
                </div>
                
                <div class="saved-lists-section">
                    <div class="lists-controls">
                        <input type="text" id="list-name-input" placeholder="Save current players as..." maxlength="30">
                        <button id="save-list-btn" class="btn btn-secondary">ğŸ’¾ Save List</button>
                        <button id="load-list-btn" class="btn btn-warning">ğŸ“‚ Load List</button>
                    </div>
                    
                    <div class="export-import-section">
                        <div class="export-import-controls">
                            <button id="export-lists-btn" class="btn btn-info">ğŸ“¤ Export Lists</button>
                            <button id="import-lists-btn" class="btn btn-info">ğŸ“¥ Import Lists</button>
                            <input type="file" id="import-file-input" accept=".json" style="display: none;">
                        </div>
                        <div class="export-import-hint">
                            ğŸ’¡ Export lists to share between devices (computer â†” mobile)
                        </div>
                    </div>
                    <div id="saved-lists-container" class="saved-lists-grid">
                        <!-- Saved lists will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="players-section">
            <div class="players-header">
                <div class="players-title-section">
                    <h2>Players</h2>
                    <span id="player-count" class="player-count">0/9 selected</span>
                    <span class="drag-hint">â†•ï¸ Drag to reorder</span>
                </div>
                <div class="players-controls">
                    <button id="summary-btn" class="btn btn-info">ğŸ“Š Summary</button>
                    <button id="reset-players-btn" class="btn btn-warning">ğŸ”„ Reset Players</button>
                </div>
            </div>
            <div id="players-container" class="players-grid">
                <!-- Players will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ“Š Game Summary</h2>
                <div class="modal-controls">
                    <button id="print-summary-btn" class="btn btn-info">ğŸ–¨ï¸ Print</button>
                    <span class="close">&times;</span>
                </div>
            </div>
            <div class="modal-body">
                <div id="summary-content">
                    <!-- Summary content will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
